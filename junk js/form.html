<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body class="">
    <div class="navContainer">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" id="title" href="#">Best of 2020</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/" id="home">home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/chart"
                >chart<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logIn" id="logIn">log in/sign up</a>
            </li>
          </ul>
          <form
            action="/search"
            method="POST"
            class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              name = "searchFor"
              required
            />
            <label for="category">in:&nbsp;</label>
            <select class="browser-default custom-select" name="category">
              <option value="games">Games</option>
              <option value="consoles">Consoles</option>
              <option value="companies">Companies</option>
              <option value="personnel">Personnel</option>
              <option value="users">Users</option>
            </select>
            <button class="btn btn-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>

    <form
      action="/newUserAdded"
      method="POST"
      class="container bg-light border rounded w-50 mx-auto mt-5 p-3"
      id="form"
    >
      <h2 class="mt-2 mb-4" id="contact">Create Your Account</h2>

      <div class="form-group row">
        <label for="name">Name </label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="form-group row">
        <label for="password">Password </label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="form-group row">
        <label for="email">Email </label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-info" id="formButton">
        Create Account >>
      </button>
    </form>
  </body>
  
</html>
